<!DOCTYPE html>
<html>
    <head>
        <title>Code Division Mentoring</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #e0f7fa; /* Light blue background */
            }
            h1 {
                text-align: center;
                margin-top: 50px;
                color: #01579b; /* Darker blue for heading text */
            }
            .category {
                margin-top: 50px;
                text-align: center;
            }
            .category h2 {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
                color: #0277bd; /* Blue shade for subheadings */
            }
            .box {
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: #ffffff; /* White background for boxes */
                margin: 10px;
                padding: 20px;
                text-align: center;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .box a {
                text-decoration: none;
                color: #00838f; /* Teal for links */
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>External Support</h1>

        <div class="category">
            <h2>Mental Health Support</h2>
            <div class="box">
                <a href="samh.org.uk/informationservice">SAMH</a>
            </div>
            <div class="box">
                <a href="https://www.samaritans.org/">Samaritans</a>
            </div>
            <div class="box">
                <a href="https://breathingspace.scot/">Breathing Space</a>
            </div>
        </div>

        <div class="category">
            <h2>Employment Support</h2>
            <div class="box">
                <a href="https://scottishrefugeecouncil.org.uk/direct-support/employment/">Scottish Refugee Council</a>
            </div>
            <div class="box">
                <a href="https://www.skillsdevelopmentscotland.co.uk/sds-support-for-refugees">Skills Development Scotland</a>
            </div>
            <div class="box">
                <a href="https://www.thewelcoming.org/services/employment-support/">The Welcoming</a>
            </div>
        </div>

        <div class="category">
            <h2>Connect with other Refugees</h2>
            <div class="box">
                <a href="https://www.example7.com">Box 7</a>
            </div>
            <div class="box">
                <a href="https://www.example8.com">Box 8</a>
            </div>
            <div class="box">
                <a href="https://www.example9.com">Box 9</a>
            </div>
        </div>

        <div class="category">
            <h2>Social Events</h2>
            <div class="box">
                <a href="https://www.example10.com">Box 10</a>
            </div>
            <div class="box">
                <a href="https://www.example11.com">Box 11</a>
            </div>
            <div class="box">
                <a href="https://www.example12.com">Box 12</a>
            </div>
        </div>
    </body>
</html>
