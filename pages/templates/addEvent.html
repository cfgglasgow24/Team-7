{% extends "base_generic.html" %}

{% block title %}
    <title>Add Event</title>
{% endblock %}

{% block body_block %}

<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: aliceblue; /* Background color */
        }
        h2 {
            text-align: center;
            margin-top: 50px;
            color: darkblue; /* Dark blue for heading text */
        }
        form {
            margin: auto;
            width: 50%;
            background-color: #ffffff; /* Form background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="datetime-local"],
        input[type="number"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #0056b3; /* Button color */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: lightskyblue; /* Button hover color */
        }
    </style>
</head>
<body>
    <h2>Add Event</h2>
    <form method="post">
        <label for="location_name">Location Name:</label>
        <input type="text" id="location_name" name="location_name">
        <br><br>
        <label for="time">Time:</label>
        <input type="datetime-local" id="time" name="time">
        <br><br>
        <!-- Added activity dropdown menu -->
        <label for="activity">Activity:</label>
        <select id="activity" name="activity">
            <option value="InterviewPrep">Interview Prep</option>
            <option value="Social">Social</option>
            <option value="Activity">Activity</option>
            <!-- Add more options as needed -->
        </select>
        <br><br>
        <!-- Added input fields for number of people required and currently signed up -->
        <label for="people_required">Number of People Required:</label>
        <input type="number" id="people_required" name="people_required">
        <br><br>
        <button type="submit">Save Event</button>
    </form>
</body>
</html>
