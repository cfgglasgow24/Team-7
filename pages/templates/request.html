
{% block title %}<title> Send Petition to Mentor</title>{% endblock %}
{% load static %}

{% block content %}
<style>
    .containerBase {
        background: #02918fe8;
        border-radius: 20px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        text-align:left;
        margin-bottom: 80px;
        margin-top: 40px;
    }
    .containerBaseInterior{
        padding: 20px;
    }
    .resumenSolicitud {
        margin-top: 0;
        font-size: 1.2em;
        color: #e8e8e8;
    }
    h1{
        text-align: center;
        color: #23444B;
        font-size: 40px;
        padding-top: 15px;
    }
    h4{
        font-family: "Montserrat", sans-serif;
        font-size: 16px;
        color: #02918e;
    }
    .search-button {
        margin-top: 10px; 
        background-color: #ADD8E6; /* Light blue color */
        border: none;
        border-radius: 4px; 
        padding: 10px 20px; 
        color: white; 
        cursor: pointer;
        margin-top: 30px;
    }
    .large-textbox {
        width: 100%; /* Make it fill the container */
        height: 150px; /* Large size */
        margin-top: 20px; /* Space above the textbox */
        font-size: 16px; /* Font size */
        padding: 10px; /* Padding inside the textbox */
        border-radius: 5px; /* Rounded borders */
        border: 1px solid #ccc; /* Border style */
    }
</style>
<form action="" method="POST" style="color: white; font-weight: bold;">
    <h1 class="tituloBlanco">Send petition to {{ mentor.username }}John Smith</h1>

    <div class="containerBase">
        <div class="containerBaseInterior">
            <h4 class="resumenSolicitud"> Briefly explain why you want to contact {{ mentor.username}} John Smith</h4>
            <textarea name="petitionMessage" class="large-textbox" placeholder="Enter your message here..."></textarea>
            <div class="action-buttons">
                <button class="search-button">Send Petition</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
